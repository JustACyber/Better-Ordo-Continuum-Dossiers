[phases.setup]
nixPkgs = ["dotnet-sdk_8", "icu", "zlib", "openssl"]

# Оставляем build команду здесь для порядка, но start.sh теперь подстрахует нас,
# если Railway решит пропустить эту фазу.
[phases.build]
cmds = ["dotnet publish Helper/Helper.csproj -c Release -r linux-x64 --self-contained true /p:AssemblyName=Bot -o published"]

[start]
cmd = "bash start.sh"
